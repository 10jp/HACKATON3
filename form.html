<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario Hackaton3</h1>

    <form action="">

        <label>Nombre</label>
            <input type="text" id="Nombre" placeholder="Registra Nombre" required pattern="[A-Za-z]+"  >

            <br>
        <label>Apellido</label>
            <input type="text" id="Apellido" placeholder="Registra Apellido" required pattern="[A-Za-z]+">

            <br>
        <label>Edad</label>
            <input type="number" min="18" max="80" placeholder="Edad">

            <br>
        <label>Sexo</label>
            <label>Masculino</label>
                <Input type="radio" name="sexo" value="Masculino"></Input>            
            <label >Femenino</label>
                <input type="radio" name="sexo" value="Femenino">            
        <label>Documento de Identificacion</label>
            <input type="text" placeholder="DNI" required minlength="8" pattern="[A-Za-z]+">
        <label>Email</label>
            <input type="email" required>
            <br>
        <button type="submit">Enviar</button> 
    </form>
    
</body>
</html>
